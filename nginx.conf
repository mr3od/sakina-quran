server {
    listen 80;
    server_name quran.mr3od.dev;
    root /usr/share/nginx/html;
    index index.html;

    # --------------------------------------------------------
    # SQLite WASM Headers (Essential)
    # --------------------------------------------------------
    add_header Cross-Origin-Embedder-Policy "credentialless";
    add_header Cross-Origin-Opener-Policy "same-origin";

    # --------------------------------------------------------
    # Security Headers
    # --------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --------------------------------------------------------
    # Compression
    # --------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain text/css text/xml text/javascript application/javascript
        application/json application/xml application/rss+xml application/wasm image/svg+xml;

    # --------------------------------------------------------
    # Caching
    # --------------------------------------------------------
    
    # Expo assets (hashed) - Cache forever
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Re-apply headers for WASM assets
        add_header Cross-Origin-Embedder-Policy "credentialless";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }

    # HTML - Cache briefly
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Cross-Origin-Embedder-Policy "credentialless";
        add_header Cross-Origin-Opener-Policy "same-origin";
    }

    # --------------------------------------------------------
    # Routing (Optimized for Expo Router)
    # --------------------------------------------------------
    
    location / {
        # 1. Try exact file ($uri)
        # 2. Try directory ($uri/)
        # 3. Try HTML file ($uri.html) - Crucial for Expo Router static pages
        # 4. Fallback to SPA entry (/index.html)
        try_files $uri $uri/ $uri.html /index.html;
    }

    error_page 404 /index.html;
}